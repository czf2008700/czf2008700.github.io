<div class="well">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="input" class="col-sm-4 control-label">Input from parent Component</label>
			<div class="col-sm-8">
			  <input class="form-control" id="input" ng-model="inputWording" placeholder="please input your wording ...">
			</div>
		</div>

		<div class="form-group">
			<label for="input" class="col-sm-4 control-label">Transform(Output) to child Component</label>
			<div class="col-sm-8">
				<child-component input="inputWording"></child-component>
			</div>
		</div>
	</form>
</div>
